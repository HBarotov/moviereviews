{% extends 'base.html' %}

{% block content %}
    <form action="" method="get">
        <div class="mb-3">
            <label class="form-label">Search for Movie</label>
            <input type="text" class="form-control" name="searchMovie">
        </div>
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
    </form>
    {% if searchTerm %}
        <p>Searching for "{{ searchTerm|truncatechars:50 }}"</p>
    {% endif %}
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for movie in movies %}
        <div class="col" v-for="movie in movies">
            <div class="card">
                <img class="card-img-top" src="{{ movie.image.url }}" alt="{{ movie.description }}">
                <div class="card-body">
                    <h5 class="card-title fw-bold">
                        <a href="{% url 'detail' movie.id %}">{{ movie.title }}</a>
                    </h5>
                    <p class="card-text">{{ movie.description }}</p>
                    {% if movie.url %}
                        <a class="btn btn-primary" href="{{ movie.url }}">Movie link</a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
