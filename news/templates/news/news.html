{% extends 'base.html' %}

{% block content %}
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for new in news %}
            <div class="col">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ new.headline }}</h5>
                        <p class="card-text">{{ new.body }}</p>
                        <p class="card-text">
                            <small>
                                {{ new.date }}
                            </small>
                        </p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
